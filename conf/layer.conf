# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a packages directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-r1701-public"
BBFILE_PATTERN_meta-r1701-public := "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-r1701-public = "92"

# Define that this layer comply with what YOCTO version.
LAYERDEPENDS_meta-r1701-public = "variscite-fslc"
LAYERSERIES_COMPAT_meta-r1701-public = "dunfell"
