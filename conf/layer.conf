# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a packages directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-r1701-private"
BBFILE_PATTERN_meta-r1701-private := "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-r1701-private = "6"

LAYERDEPENDS_custom = "meta-r1701-public"
